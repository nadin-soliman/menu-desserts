<div class="container">
  <h1 class="title">Desserts</h1>
  <div class="row">
    <div class="col-md-4" *ngFor="let card of cards">
      <app-card
      [image]="card.image"
        [dessertType]="card.dessertType"
        [dessertName]="card.dessertName"
        [price]="card.price"
        />
    </div>
  </div>
</div>
